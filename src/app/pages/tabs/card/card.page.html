<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Cards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" fullscreen>
  <div class="bg_circle"></div>

  <ion-row class="banners">
    <swiper-container
      #swiper
      (afterinit)="swiperReady()"
      (slidechange)="swiperSlideChanged($event)"
      [loop]="false"
      [pagination]="true"
    >
      <swiper-slide *ngFor="let card of cards">
        <div class="card_details">
          <img class="imgCard" [src]="card?.company_img" />
          <div align="center">
            <ion-label>
              <div class="acc-amt"><ion-text>{{card?.card_no}}</ion-text></div>
              <span>{{ card?.card_holder }}</span>
            </ion-label>
          </div>
          <p class="exp ion-text-start">
            <ion-text>{{ card?.exp_date }}</ion-text>
          </p>
        </div></swiper-slide
      >
    </swiper-container>
  </ion-row>

  <ion-list class="transactions">
    <ion-list-header>
      <ion-label color="medium">Settings</ion-label>
    </ion-list-header>

    <ion-item-group>
      <ion-item lines="full">
        <ion-label> Enable Card </ion-label>
        <ion-toggle slot="end" [checked]="true"></ion-toggle>
      </ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item lines="full" detail>
        <ion-label> Change Pin </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
