<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title mode="md" class="ion-no-padding">
      <ion-label>
        <ion-text color="tertiary">Welcome</ion-text>
        <p>
          <ion-text color="white"><strong>Marcelo Rangel</strong></ion-text>
        </p>
      </ion-label>
    </ion-title>
    <ion-avatar slot="end">
      <img src="assets/imgs/perfil.jpg" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content [scrollY]="false" color="primary">
  <ion-row class="banners">
    <swiper-container
      #swiper
      (afterinit)="swiperReady()"
      (slidechange)="swiperSlideChanged($event)"
      [loop]="false"
      [pagination]="true"
    >
      <swiper-slide *ngFor="let account of accounts">
        <div align="center">
          <ion-label>
            <span>Total Balance</span>
            <p class="acc-amt">
              <ion-text color="white">â‚¹{{account?.balance}}</ion-text>
            </p>
            <span>{{account?.acc_no}}</span>
          </ion-label>
        </div></swiper-slide
      >
    </swiper-container>
  </ion-row>

  <ion-row class="ion-text-center feature-list">
    <swiper-container
      [slidesPerView]="3"
      #swiper
      (afterinit)="swiperReady()"
      (slidechange)="swiperSlideChanged($event)"
      [loop]="false"
      [pagination]="false"
    >
      <swiper-slide *ngFor="let feature of features">
        <div align="center">
          <ion-button slot="icon-only" [color]="feature?.color">
            <ion-icon [name]="feature?.icon"></ion-icon>
          </ion-button>
          <ion-label>{{feature?.name}}</ion-label>
        </div></swiper-slide
      >
    </swiper-container>
  </ion-row>
</ion-content>
