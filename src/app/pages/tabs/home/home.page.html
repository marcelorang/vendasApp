<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title mode="md" class="ion-no-padding">
      <ion-label>
        <ion-text color="tertiary">Welcome</ion-text>
        <p>
          <ion-text color="white"><strong>Marcelo Rangel</strong></ion-text>
        </p>
      </ion-label>
    </ion-title>
    <ion-avatar slot="end">
      <img src="assets/imgs/perfil.jpg" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ion-row class="banners">
    <swiper-container
      #swiper
      (afterinit)="swiperReady()"
      (slidechange)="swiperSlideChanged($event)"
      [loop]="true"
      [pagination]="true"
    >
      <swiper-slide *ngFor="let account of accounts">
        <div align="center">
          <ion-label>
            <span>Total Balance</span>
            <p class="acc-amt">
              <ion-text color="white">R$ {{account?.balance}}</ion-text>
            </p>
            <span>{{account?.acc_no}}</span>
          </ion-label>
        </div></swiper-slide
      >
      <!-- <swiper-slide>Slide 2</swiper-slide>
      <swiper-slide>Slide 3</swiper-slide> -->
    </swiper-container>
  </ion-row>
</ion-content>
